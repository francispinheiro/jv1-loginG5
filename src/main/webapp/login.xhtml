<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
        <h:outputStylesheet library="css" name="prism.css"/>

        <style>
            .blink {
                animation: blink-animation 1s steps(3, start) infinite;
                -webkit-animation: blink-animation 1s steps(3, start) infinite;
                color: #cf0404;
                font-weight: bold;
            }
            @keyframes blink-animation {
                to {
                    visibility: hidden;
                }
            }
            @-webkit-keyframes blink-animation {
                to {
                    visibility: hidden;
                }

            }

            .quadrat {
                width: 50px;
                height: 50px;
                -webkit-animation: NAME-YOUR-ANIMATION 1s infinite; /* Safari 4+ */
                -moz-animation:    NAME-YOUR-ANIMATION 1s infinite; /* Fx 5+ */
                -o-animation:      NAME-YOUR-ANIMATION 1s infinite; /* Opera 12+ */
                animation:         NAME-YOUR-ANIMATION 1s infinite; /* IE 10+, Fx 29+ */
            }

            @-webkit-keyframes NAME-YOUR-ANIMATION {
                0%, 49% {
                    background-color: rgb(117,209,63);
                    border: 3px solid #e50000;
                }
                50%, 100% {
                    background-color: #e50000;
                    border: 3px solid rgb(117,209,63);
                }
            }
        </style>
    </h:head>

    <h:body styleClass="hold-transition login-page">
        <p:growl autoUpdate="true" life="4000"/>
		<p:messages />
        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><img alt="\" src="resources/images/logoM.png" /></p:link>
            </div>

            <p:fragment autoUpdate="true" rendered="#{logonMB.ambiente == 'DESENVOLVIMENTO'}">
                <div align="center">
                    <h1 class="blink">Servidor de Testes</h1>
                    <h2 class="blink">Utilize apenas para Treinamento!</h2>
                </div>
            </p:fragment>
            
            <div class="login-box-body">
                <h:form>
                    <p class="login-box-msg">Entre com os dados de Usuário/Senha</p>

                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.login}" type="login" styleClass="form-control" placeholder="Login"
                                     required="true"
                                     requiredMessage="Email is required."/>
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.password}" type="password" styleClass="form-control"
                                     placeholder="Password" required="true"
                                     requiredMessage="A senha é obrigatória"/>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p:selectBooleanCheckbox itemLabel="Lembre meu login" value="#{logonMB.remember}"/>
                        </div>
                        <p:spacer height="10"/>
                         <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-info btn-block" action="#{logonMB.doLogon}"
                                             value="Entrar" process="@form" update="@form"/>
                        </div>
                    </div>
                </h:form>

                <!--<a href="#">Esqueci minha senha</a><br/>-->
                <!--<a href="#" class="text-center">Registrar novo usuário</a>-->

            </div>
            <!-- /.login-box-body -->
        </div>
    </h:body>
</f:view>
</html>
