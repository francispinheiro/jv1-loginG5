<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://global5.com.br/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="title">
        Controle de Usuários
    </ui:define>

    <ui:define name="description">
        Alteração de Senhas
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Análise Cadastral (Filtros)"/>
        <div class="login-box">
            <div class="login-logo">
                <img alt="\" src="resources/images/logo.png" />
            </div>

            <div class="login-box-body">
                <h:form>
                    <p class="login-box-msg">Alteração de Senha</p>

                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.login}" type="login"
                                     styleClass="form-control"
                                     placeholder="Login"
                                     disabled="true"/>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.password}" type="password" styleClass="form-control"
                                     placeholder="Senha Atual" required="true"
                                     requiredMessage="A senha é obrigatória"/>
                    </div>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.newpasswd}" type="password" styleClass="form-control"
                                     placeholder="Nova Senha" required="true"
                                     requiredMessage="A nova senha é obrigatória"/>
                    </div>

                    <div class="form-group has-feedback">
                        <p:inputText value="#{logonMB.chkpasswd}" type="password" styleClass="form-control"
                                     placeholder="Repita a senha" required="true"
                                     requiredMessage="A confirmação é obrigatória"/>
                    </div>

                    <div class="row">
                         <div class="col-xs-6">
                            <p:commandButton styleClass="btn btn-success btn-block" action="#{logonMB.doChangePasswd}"
                                             value="Modificar Senha" process="@form" update="@form"/>
                        </div>
                        <div class="col-xs-6">
                            <p:commandButton styleClass="btn btn-success btn-block"
                                             value="Cancelar" process="@form" update="@form"/>
                        </div>

                    </div>
                </h:form>

                <!--<a href="#">Esqueci minha senha</a><br/>-->
                <!--<a href="#" class="text-center">Registrar novo usuário</a>-->

            </div>
            <!-- /.login-box-body -->
        </div>
        <adm:sidebar collapsed="true"/>
    </ui:define>
</ui:composition>
